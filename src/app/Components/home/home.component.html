<div class="container" style="margin-top: 5;">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>This website allows you to manage Courses and Students</h1>
        <div style="text-align: center;">
            <button (click)="registerToggle()">Register</button>
        </div>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div style="justify-content: center;">
        <app-register *ngIf="registerMode" (cancelRegister)="cancelRegisterMode($event)"></app-register>
    </div>
</div>
